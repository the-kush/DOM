<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript HTML Events </h1>
        <h2>The onClick Attributor</h2>
        <h2 onclick="changeText(this)">Click on this Text</h2>

        <script>
            function changeText(id){
                id.innerHTML = "Oooops!!"
            }
        </script>
    </body>
</html>
