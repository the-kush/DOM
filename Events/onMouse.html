<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript HTML Event</h1>
        <h2>The onMouse Attribute</h2>

        <div onmouseover="mOver(this)" onmouseout="mOut(this)"
        style="background-color: #D94A38;width:120px;height:20px;padding:40px;">
        Mouse me Over</div>

        <script>
            function mOver(obj){
                obj.innerHTML = "ThankYou"
            }

            function mOut(obj){
                obj.innerHTML = "Mouse me Over"
            }
        </script>
    </body>
</html>
