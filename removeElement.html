<!DOCTYPE html>
<html>
    <body>
        <h1>The Element Object</h1>
        <h2>The remove() method</h2>

        <p id="demo">"Click Me", to remove this para from the DOM</p>
        <button onclick="myFunction()">Click Me</button>

        <script>
            function myFunction() {
                const element = document.getElementById("demo");
                element.remove();
            }
        </script>
    </body>
</html>
