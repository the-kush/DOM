<!DOCTYPE html>
<html>
    <style>
        .demoClass {
            color: red;
        }
    </style>
    <body>
        <h1 id="myH1">The Element Body</h1>
        <h2>The setAttribute() Method</h2>

        <p>Click the "Add Class" to add a class attribute to the h1 element</p>
        <button onclick="myFunction()">Add Class</button>

        <script>
            function myFunction() {
                document.getElementById("myH1").setAttribute("class", "demoClass")
            }
        </script>
    </body>
</html>
