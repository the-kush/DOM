<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript eventListener</h2>
        <p>This example uses the addEventListener() method to execute a function when a user click on a button</p>

        <button id="myBtn">Try it</button>

        <script>
            document.getElementById('myBtn').addEventListener("click", myFunction);

            function myFunction() {
                alert("Hello World!!")
            }
        </script>
    </body>
</html>
